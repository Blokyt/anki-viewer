<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Library - Visualiseur de Cartes</title>
    <meta name="description" content="Interface web pour visualiser et rechercher dans vos cartes Anki">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                <h1>Anki Library</h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Rechercher dans les cartes...">
                    <button class="clear-search" id="clearSearch" title="Effacer">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-value" id="totalDecks">0</span>
                    <span class="stat-label">Decks</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalCards">0</span>
                    <span class="stat-label">Cartes</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar - Deck Tree -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Decks</h2>
                    <button class="collapse-all" id="collapseAll" title="Tout réduire">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="4 14 10 14 10 20"></polyline>
                            <polyline points="20 10 14 10 14 4"></polyline>
                            <line x1="14" y1="10" x2="21" y2="3"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                    </button>
                </div>
                <div class="deck-tree" id="deckTree">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Chargement des decks...</p>
                    </div>
                </div>
            </aside>

            <!-- Resize Handle -->
            <div class="resize-handle" id="resizeHandle"></div>

            <!-- Cards Display Area -->
            <main class="cards-area">


                <!-- Current deck info -->
                <div class="current-deck-info" id="currentDeckInfo">
                    <h2 id="currentDeckName">Sélectionnez un deck</h2>
                    <p id="currentDeckPath"></p>
                </div>

                <!-- Cards Grid -->
                <div class="cards-grid" id="cardsGrid">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        <h3>Sélectionnez un deck</h3>
                        <p>Choisissez un deck dans la barre latérale pour voir ses cartes</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Card Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="cardModal">
            <button class="modal-close" id="modalClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-content">
                <div class="card-section front-section">
                    <div class="section-label">Question</div>
                    <div class="section-content" id="modalFront"></div>
                </div>
                <div class="card-divider"></div>
                <div class="card-section back-section">
                    <div class="section-label">Réponse</div>
                    <div class="section-content" id="modalBack"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="app.js"></script>
</body>

</html>
